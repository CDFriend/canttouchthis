apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

sourceSets {
    main {
        java {
            srcDir 'src/main'
        }
    }

    test {
        java {
            srcDir 'src/test'
        }
    }
}

task run_server(type:JavaExec) {
    main = 'canttouchthis.server.Main'
    classpath = sourceSets.main.runtimeClasspath
}

task run_client(type:JavaExec) {
    main = 'canttouchthis.client.Main'
    classpath = sourceSets.main.runtimeClasspath
}
